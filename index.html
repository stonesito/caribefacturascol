<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paga Tu Factura de Energía | Servicio Online Seguro</title>


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #005baa, #cce6ff);
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100%;
      padding: 20px;
      text-align: center;
    }

    .image {
      max-width: 90%;
      max-height: 60vh;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .button-container {
      width: 100%;
      max-width: 500px;
    }

    .button {
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      background: linear-gradient(45deg, #007bff, #00aaff);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      display: inline-block;
      width: 100%;
      font-weight: bold;
    }

    .button:hover {
      background: linear-gradient(45deg, #0066cc, #0099dd);
      transform: translateY(-3px);
    }
  </style>
  
</head>

<body>
  
  <div class="container">
    <img 
      src="pago_factura.png" 
      alt="Pago de Factura de Energía" 
      class="image"
    >
    <h1 style="color: #fff; margin-bottom: 20px; font-weight: bold;">
      Paga tu factura de energía en línea
    </h1>
    <p style="color: #fff; margin-bottom: 40px; font-weight: bold;">
      Rápido, seguro y sin filas. Haz tu pago desde casa.
    </p>
    <a href="" class="button">Pagar factura</a>
  </div>
  
</body>

</html>
